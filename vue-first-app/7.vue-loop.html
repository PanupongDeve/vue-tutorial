<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    
        .text-red {
            color: red;
        }
    </style>
</head>
<body>

    <div id="app">
        <ul>
            <li v-for="(ingredient, index) in ingredients" :key="index">{{ ingredient }}({{ index }})</li>
        </ul>
        <button @click="ingredients.push('spices')">Add New</button>
        <hr>
            <ul>
                <li v-for="person in persons">
                    <div v-for="(value, key, index) in person">{{ key }} : {{ value }} ({{ index }})</div>
                </li>
            </ul>
        <hr>
        <template v-for="(ingredient, index) in ingredients" class="text-red">
            <h1>{{ ingredient }}</h1>
            <p>{{ index }}</p>
        </template>
        <hr>
        <span v-for="n in 10">{{ n }}</span>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                ingredients: [ 'meats', 'fruit', 'cookies' ],
                persons: [
                    { name: 'Max', age: 27, color: 'red' },
                    { name: 'Anna', age: 'unknow', color: 'blue' }
                ]
            }
        })
    </script>
</body>
</html>
